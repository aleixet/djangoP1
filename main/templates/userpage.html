<html>
    <head>
        <title>{{username}} Jocs</title>
    </head>
    <body>
        <h1> Jocs de {{ username }}</h1>
        {% if jocs %}
        <ul>
            {%for joc in jocs %}
            <li>
                {{joc.company.name}} - {{joc.date}}
            </li>
            {%endfor%}
        </ul>
        {%else%}
        <p>No hi ha jocs.</p>
        {%endif%}
    </body>
</html>
